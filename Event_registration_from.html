<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- First form created -->
    <fieldset style="color:rgb(0, 0, 0)">
        <legend>First Form</legend>
        <form action="" >
            <h1> Event Registration</h1>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
    
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br>
    
            <label for="occupation">Occupation</label>
            <br>
            <select name="occupation" id="occupation">
                <option value=" ">Other</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>
            <br>
            <fieldset>
                <legend>Topics of Interest:</legend>
                <input type="checkbox" id="html" name="html">
                <label for="html">HTML</label><br>
                <input type="checkbox" id="css" name="css">
                <label for="css">CSS</label><br>
                <input type="checkbox" id="JavaScript" name="JavaScript">
                <label for="JavaScript">JavaScript</label>
            </fieldset>
           
             <br><br>
            <label for="area">Comments:</label><br>
           <textarea name="area" id="area" cols="40" rows="3" placeholder="Your Feedback..."></textarea>
            <br>
            <button>Register</button>
         </form>
    </fieldset>

</body>
</html>
