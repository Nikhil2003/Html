<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <legend>Second Form</legend>
<form action="">
    <h1>Job Application</h1>
    <label for="name">Name:</label><br>
    <input type="text" id="name"name="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone"><br>
    <label for="resume">Resume:</label><br>
    <input type="file" id="resume" name="resume"><br>

    <label for="ey">Experiance(year):</label>
    <input type="text" id="ey" name="ey"><br>

    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js" name="js">
        <label for="js">JavaScript</label>
        
    </fieldset> 
    <br>
   <label for="study">Highest Education:</label>
   <select name="study" id="study">
    <option value="High School">High School</option>
    <option value="under graduate">under graduate</option>
    <option value="Post graduate ">Post graduate</option>
   </select>
   <br>
   <fieldset>
    <legend>Availability:</legend>
    <input type="radio" id="jobtype" name="jobtype">
    <label for="jobtype">Full-Time</label><br>
    <input type="radio" id="jobtype" name="jobtype">
    <label for="jobtype">Part-Time</label>
   </fieldset>
   
   <br>
   <label for="comment">Additional Comments:</label><br>
   <textarea name="cooment" id="comment" cols="40" rows="4" placeholder="Feedback..."></textarea>
   <br>  
   <button>Submit Application</button>
</form>
</fieldset>
</body>
</html>
