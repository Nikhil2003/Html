<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <fieldset>
        <h2> Complex Form</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="gender " name="gender">
            <label for="gender">Male</label>
            <input type="radio" id="gender " name="gender">
            <label for="gender">Female</label><br>

            <br>

            <label for="country">Country:</label>
             <select name="country" id="country" name="country">
             <option value=" ">India</option>
             <option value="United states">United states</option>
             <option value="Egypt">Egypt</option>
             <option value= "Russia">Russia</option>
             </select>
            <br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>House Details</legend> <br>
            <label for="Address street">Address street:</label>
            <input type="text" id="Address street" name="Address street"><br><br>
            

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            

            <label for="state">state:</label>
            <input type="text" id="state" name="state"><br><br>
            

            <label for="Zip Code">Zip Code:</label>
            <input type="text" id="Zip Code" name="Zip Code"><br>
            

        </fieldset>
        <br><br>

        <fieldset>
            <legend> Other Information</legend><br>
            <label for="comment:">Comment:</label><br>
            <textarea name="comment" id="comment" cols="40" rows="4" plceholder="your words..."></textarea>
            <br><br>
            <label for="term">I agree to the term of service</label>
            <input type="checkbox" id="term" name="term">
        </fieldset> 
        <br><br>
        <button>Submit</button>
    </form>
   
    </fieldset>
</body>
</html>
